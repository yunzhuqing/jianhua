<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="suggest" :label-width="80">

            <Form-item label="推荐场景" prop="scene" style="width: 288px;">
                <i-select v-model="suggest.scene">
                    <i-option :value="1" :key="1">首页轮播</i-option>
                    <i-option :value="2" :key="2">小物件</i-option>
                </i-select>
            </Form-item>

            <Form-item label="推荐类型" prop="type" style="width: 288px;">
                <i-select v-model="suggest.type">
                    <i-option :value="0" :key="0">商品</i-option>
                    <i-option :value="1" :key="1">活动</i-option>
                </i-select>
            </Form-item>

            <Form-item label="推荐ID" prop="rid">
                <i-input type="textarea" v-model="suggest.rid"/>
            </Form-item>

            <Form-item label="推荐顺序" prop="order">
                <i-input type="textarea" v-model="suggest.order"/>
            </Form-item>

            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/suggest.js?_${date.systemTime}"></script>
</body>
</html>
