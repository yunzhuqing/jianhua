<!DOCTYPE html>
<html>
<head>
    <title></title>
    #parse("sys/header.html")
</head>
<body>
<div id="rrapp" v-cloak>
    <div v-show="showList">
        <Row :gutter="16">
            <div class="buttons-group">
                <i-button type="info" @click="add"><i class="fa fa-plus"></i>&nbsp;新增</i-button>
                <i-button type="warning" @click="update"><i class="fa fa-pencil-square-o"></i>&nbsp;修改</i-button>
                <i-button type="error" @click="del"><i class="fa fa-trash-o"></i>&nbsp;删除</i-button>
            </div>
        </Row>
        <table id="jqGrid"></table>
        <div id="jqGridPager"></div>
    </div>

    <Card v-show="!showList">
        <p slot="title">{{title}}</p>
        <i-form ref="formValidate" :model="sceneGroup" :label-width="80">
            <Form-item label="类型" prop="type">
                <i-select v-model="sceneGroup.type">
                    <i-option key="0" value="0">商品</i-option>
                    <i-option key="1" value="1">活动</i-option>
                </i-select>
            </Form-item>

            <Form-item label="ID" prop="rid">
                <i-input type="textarea" v-model="sceneGroup.rid"/>
            </Form-item>

            <Form-item label="顺序" prop="location">
                <i-input type="textarea" v-model="sceneGroup.location"/>
            </Form-item>


            <Form-item>
                <i-button type="primary" @click="handleSubmit('formValidate')">提交</i-button>
                <i-button type="warning" @click="reload" style="margin-left: 8px"/>
                返回</i-button>
                <i-button type="ghost" @click="handleReset('formValidate')" style="margin-left: 8px">重置</i-button>
            </Form-item>
        </i-form>
    </Card>
</div>

<script src="${rc.contextPath}/js/shop/sceneAdd.js?_${date.systemTime}"></script>
</body>
</html>
